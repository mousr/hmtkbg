<html>
    <head>
        <title>Repo Kominfo HMTKBG</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
        <meta http-equiv = "refresh" content = "60; url = https://docs.google.com/forms/d/e/1FAIpQLSfycAfXkPV3rg4GJJYBtLDTgxMiuqXc4UA__vlpBnIY7tMuSQ/viewform?usp=sf_link" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
	<body>
    <div class="center">
        <a href=https://docs.google.com/forms/d/e/1FAIpQLSfycAfXkPV3rg4GJJYBtLDTgxMiuqXc4UA__vlpBnIY7tMuSQ/viewform?usp=sf_link><img src="hanipchan.png" alt="Logogram"></a>
        <br>
        Menuju form dalam <span id="countdown">60</span> detik
		<b>(Tekan muka hanip untuk langsung menuju form)</b>
    </div>

      <!-- JavaScript part -->
      <script type="text/javascript">
          
          // Total seconds to wait
          var seconds = 60;
          
          function countdown() {
              seconds = seconds - 1;
              if (seconds < 0) {
                  // Change your redirection link here
                  window.location = "https://docs.google.com/forms/d/e/1FAIpQLSfycAfXkPV3rg4GJJYBtLDTgxMiuqXc4UA__vlpBnIY7tMuSQ/viewform?usp=sf_link";
              } else {
                  // Update remaining seconds
                  document.getElementById("countdown").innerHTML = seconds;
                  // Count down using javascript
                  window.setTimeout("countdown()", 1000);
              }
          }
          
          // Run countdown function
          countdown();
          
      </script> 
   </body>
   <style>

        img {

</html>
